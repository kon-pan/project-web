<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../public/css/user/style.css" />

    <title>HARτης | Welcome</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg" id="top-navigation">
      <div class="container">
        <a class="navbar-brand" href="#">HARτης</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Upload</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <a class="nav-link" id="logout" href="#">Log out</a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <form action="" id="file-submit-form__upload">
            <div class="row" id="drag-and-drop__upload">
              <div class="col">
                <div class="row mb-3">
                  <div class="col">
                    <h4>Upload a HAR file</h4>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col text-center" id="drop-area">
                    <img
                      src="https://www.flaticon.com/svg/static/icons/svg/3142/3142855.svg"
                      width="50"
                      height="56"
                      alt=""
                      srcset=""
                    />
                    <p>Drag and drop your HAR file here</p>
                    <div class="text-divider mb-4">OR</div>
                    <input
                      type="file"
                      id="file-input"
                      multiple="false"
                      required
                    />
                    <label for="file-input" class="btn btn-primary"
                      >Select file</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <p id="file-submit-msg"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center d-none" id="upload-actions">
                    <input
                      type="button"
                      class="btn btn-success"
                      id="upload-btn"
                      value="Upload"
                    />
                    <input
                      type="button"
                      id="download-btn"
                      class="btn btn-warning"
                      value="Download JSON"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="../../../public/js/user/upload.js"></script>
  </body>
</html>
